    <link rel="stylesheet" href="styles.css" />

  <body>
    <div>
      <p>This is a paragraph inside a div.</p>
      <p>
        This paragraph follows another paragraph.
        <span>Span inside a paragraph.</span>

      <li>List Item 1</li>
      <li>
        List Item 2
        <ul>
          <li>Nested List Item 1</li>

        </ul>
      </li>
      <li>List Item 3</li>
    </ul>
