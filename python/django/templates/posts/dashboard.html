{% extends 'common/base.html' %}

{% block content %}
{% include 'common/nav.html' %}
{% include 'posts/search-form.html' with x='Hello' %}

<ul>
    {% for post in posts %}
    <a href="{% url 'details-post' post.pk %}">
        <li>{{ post.title }}</li>
    </a>
    {% empty %}
    <li>No posts yet</li>
    {% endfor %}
</ul>
{% endblock %}
