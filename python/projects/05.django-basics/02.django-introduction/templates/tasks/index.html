<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todos:</h1>
    
    <ul>
        {% if tasks %}
            <p>You have {{tasks|length}} tasks</p>
        {% else %}
            <p>No results</p>
        {% endif %} 

        <form method="get" action="/">
            <input type="text" name="title_filter" value="{{title_filter}}" placeholder="Enter task name">
            <button type="submit">Submit</button>
        </form>

        {% for task in tasks%}
            <li>{{ task.name }} - {{task.created_at}}</li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>
</body>
</html>
