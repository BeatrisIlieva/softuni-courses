<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <h2>Registration</h2>

      <fieldset>
        <legend>Additional Information</legend>
        <div class="field-radio">
          <label>Age group</label>
          <ul class="radio-group">
            <li>
              <input type="radio" name="age-group2" id="age-group2-op1" />
              <label for="age-group2-op1">18-35</label>
            </li>
            <li>
              <input type="radio" name="age-group2" id="age-group2-op2" />
              <label for="age-group2-op2">36-30</label>
            </li>
            <li>
              <input type="radio" name="age-group2" id="age-group2-op3" />
              <label for="age-group2-op3">41-50</label>
            </li>
          </ul>
        </div>
      </fieldset>

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
