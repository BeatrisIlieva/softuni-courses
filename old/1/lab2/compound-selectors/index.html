<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="highlighted">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special">Special content goes here.</div>
    <ul>
      <li class="important-item first-level">Important item 1</li>
      <li class="important-item">Item 2</li>
      <li class="important-item second-level">Important item 3</li>
    </ul>
    <p>
      <a href="#">Fancy link goes to this page</a>
    </p>
    <p>
      <a class="fancy" href="https://some.bg" target="_blank"
        >Fancy link goes to the Softuni page</a
      >
    </p>
    <p class="subtitle fancy">Paragraph with multiple classes</p>
  </body>
</html>
