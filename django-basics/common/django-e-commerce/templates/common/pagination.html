<div id="pagination">
<span>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}&search={{ search }}">&lt;</a>
        {% else %}
            <a>&lt;</a>
        {% endif %}
    {{ page_obj.number }} / {{ paginator.num_pages }}
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}&search={{ search }}">&gt;</a>
    {% else %}
        <a>&gt;</a>
    {% endif %}
</span>
</div>
