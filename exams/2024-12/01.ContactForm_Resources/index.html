<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <main class="site-content">
        <fieldset>
            <legend>Get in Touch</legend>

            <div class="field">
                <input type="text" name="name" id="name">
                <label for="name">Name</label>
            </div>
            
            <div class="field">
                <input type="email" name="email" id="email">
                <label for="email">Email</label>
            </div>
            
            <textarea name="message" id="message" placeholder="Message" rows="1"></textarea>
            
            <input type="submit" value="Send">

            <footer>
                <p>Â© Untitled. All rights reserved</p>
                <p>Design: <span>HTML & CSS</span></p>
            </footer>
        </fieldset>
        
        <section class="socials">
            <h2>Follow</h2>
            
            <div class="icons-wrapper">
                <div class="media"><i class="fa-brands fa-x-twitter"></i></div>
                <div class="media"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="media"><i class="fa-brands fa-instagram"></i></div>
                <div class="media"><i class="fa-brands fa-github"></i></div>
                <div class="media"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="media"><i class="fa-brands fa-pinterest-p"></i></div>
                <div class="media"><i class="fa-brands fa-threads"></i></div>
                <div class="media"><i class="fa-solid fa-phone"></i></div>
                <div class="media"><i class="fa-solid fa-envelope"></i></div>
            </div>
            
        </section>
        
    </main>    
</body>
</html>
