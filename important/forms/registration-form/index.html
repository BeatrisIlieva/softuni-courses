<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <h2>Registration</h2>
        
        <fieldset>
            <legend>Login Information</legend>
            
            <p class="field">
                <input type="email" name="register-email" id="register-email" placeholder="Email" required>
                <label for="register-email">Email</label>
                <span class="helper info">Enter your email address</span>
            </p>
            
            <p class="field">
                <input type="password" name="register-pass" id="register-pass" placeholder="Password" pattern="[A-Za-z]{2,10}" required>
                <label for="register-pass">Password</label>
                <span class="helper info">Enter a password</span>
                <span class="error-message">Please enter 2-10 letters only.</span>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            <p class="field">
                <input type="text" name="register-name" id="register-name" placeholder="Full Name">
                <label for="register-name">Full Name</label>
            </p>
            
            <p class="field">
                <textarea name="register-bio" id="register-bio"></textarea>
                <label for="register-bio">Bio</label>
            </p>
            
            <p class="field">
                <select type="text" name="age-group" id="age-group">
                    <option>Please select your age group</option>
                    <option value="option1">18 - 25</option>
                    <option value="option2">26 - 35</option>
                    <option value="option3">36 - 45</option>
                </select>
                <!-- <label for="age-group">Age Group</label> -->
            </p>

            <div class="field-radio">
                <input type="radio" name="age-group2" id="age-group2-op1">
                <label for="age-group2-op1">18-35</label>
                <input type="radio" name="age-group2" id="age-group2-op2">
                <label for="age-group2-op2">36-30</label>
                <input type="radio" name="age-group2" id="age-group2-op3">
                <label for="age-group2-op3">41-50</label>
            </div>
        </fieldset>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
