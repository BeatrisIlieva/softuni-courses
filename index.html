<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox</title>
</head>
<body>
    <main class="flexbox">
        <article>
            <h2>Flex Direction</h2>
            <section>
                <h3>Flex-Direction: Row (Default)</h3>
                <div class="wrapper flex-direction-row">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </div>
            </section>
            <section>
                <h3>Flex-Direction: Row-Reverse</h3>
                <div class="wrapper flex-direction-row-reverse">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </div>
            </section>
            <section>
                <h3>Flex-Direction: Column</h3>
                <div class="wrapper flex-direction-column">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </div>
            </section>
            <section>
                <h3>Flex-Direction: Column-Reverse</h3>
                <div class="wrapper flex-direction-column-reverse">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
