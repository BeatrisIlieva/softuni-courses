<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS-ChallengeHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <input type="text" name="firstInput" id="firstInput" />
      <span>+</span>
      <input type="text" name="secondInput" id="secondInput" />
      <button onclick="calc()">sum</button>
      <input id="result" />
      <a href="#" id="more" onclick="showText()">Read more...</a>
      <span id="text">Text to show</span>
    </section>
    <!-- List items -->
    <ul id="items">
      <li>first item</li>
      <li>second item</li>
      <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <button onclick="extractText()">Extract</button>
    <!-- Add new item -->
    <ul id="items-list">
      <li>First</li>
      <li>Second</li>
    </ul>
    <input type="text" id="newItem" />
    <input type="button" value "Add" onclick="addItem()">
  </body>
  <script src="index.js"></script>
  <!-- Remove email from table -->
  <table id="customers">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Eve</td>
        <td>eve@mail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>john@mail.com</td>
      </tr>
    </tbody>
  </table>
  <label for="">
    Email: <input type="text" name="email" id="email"/>
    <button onclick="deleteByEmail()">Delete</button>
  </label>
  <div id="result-email"></div>
</html>
