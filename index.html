<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="typography.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox</title>
</head>
<body>
    <main class="flexbox">
        <article>
            <h2>Parent Properties</h2>
            <section>   
                <h3>Flex Direction</h3>
                <section>
                    <h4>Flex-Direction: Row (Default)</h4>
                    <div class="flex-direction-row">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
                <section>
                    <h4>Flex-Direction: Row-Reverse</h4>
                    <div class="flex-direction-row-reverse">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
                <section>
                    <h4>Flex-Direction: Column</h4>
                    <div class="flex-direction-column">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
                <section>
                    <h4>Flex-Direction: Column-Reverse</h4>
                    <div class="flex-direction-column-reverse">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
            </section>
            <section>   
                <h3>Flex Wrap</h3>
                <section>
                    <h4>Flex-Wrap: No-Wrap (Default)</h4>
                    <div class="flex-direction-row">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
                <section>
                    <h4>FFlex-Wrap: Wrap</h4>
                    <div class="flex-direction-row-reverse">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
                <section>
                    <h4>Flex-Wrap: Wrap-Reverse</h4>
                    <div class="flex-direction-column">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                    </div>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
