<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox</title>
</head>
<body>
    <article class="flexbox">
        <section class="section">
            <h2>Flex-Direction: row (Default)</h2>
            <div class="wrapper flex-direction-row">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </section>
        <section class="section">
            <h2>Flex-Direction: row-reverse</h2>
            <div class="wrapper flex-direction-row-reverse">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </section>
        <section class="section">
            <h2>Flex-Direction: column</h2>
            <div class="wrapper flex-direction-column">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </section>
        <section class="section">
            <h2>Flex-Direction: column-column</h2>
            <div class="wrapper flex-direction-column-reverse">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
        </section>
    </article>
</body>
</html>
