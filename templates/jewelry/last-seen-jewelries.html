{% if  last_viewed_jewelries %}
    <h4 class="last-seen-jewelries-title">Your Recent Picks</h4>
    <div class="last-seen-jewelries-images">
        {% for jewelry in last_viewed_jewelries %}
            <a href="{% url 'display_jewelry_details' jewelry.pk %}">
                <img src="{{ jewelry.first_image_url }}" alt="image1">
            </a>
        {% endfor %}
    </div>
{% endif %}
