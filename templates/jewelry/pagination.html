<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{{ form_data_encoded }}page={{ page_obj.previous_page_number }}">&lt;</a>
        {% else %}
            <a>&lt;</a>
        {% endif %}
        {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
        {% if page_obj.has_next %}
            <a href="?{{ form_data_encoded }}page={{ page_obj.next_page_number }}">&gt;</a>
        {% else %}
            <a>&gt;</a>
        {% endif %}
    </span>
</div>
