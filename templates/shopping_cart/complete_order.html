{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    Complete Order
    <form method="post">
        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <a href="{% url 'complete_transaction' pk=object.pk %}">
        <button class="edit-btn" type="submit">CONTINUE</button>
        {% csrf_token %}
    </form>
{% endblock %}
