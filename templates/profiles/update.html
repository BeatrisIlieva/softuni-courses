{% extends 'base/base.html' %}
{% load countries %}
{% get_countries as countries %}
{% load static %}
{% block page_content %}
    <section>
        <a href="{% url 'my_orders' pk=object.pk %}" class="button hover filled_blue">
            <i class="fa-solid fa-clock-rotate-left"></i> Order History
        </a>
    </section>
    <br>
    <section>
        <a href="{% url 'delete_user' pk=object.pk %}" class="button hover filled_red">
            <i class="fa-solid fa-user-slash"></i> Delete Profile
        </a>
    </section>
    <section>
        <h3>Personal Information</h3>
        <form method="post" action="{% url 'update_user' pk=object.pk %}">
            <form method="post" action="{% url 'update_user' pk=object.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="edit-btn button hover filled_green " type="submit"><i class="fa-solid fa-pencil"></i>
                    Update Profile
                </button>
            </form>
        </form>
    </section>
{% endblock %}
