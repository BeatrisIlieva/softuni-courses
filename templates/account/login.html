{% extends 'base/base.html' %}
{% load custom_filters %}
{% load static %}
{% block page_content %}
    <form
            action="{% url 'login_user' %}"
            method="post">
        {{ form.as_p }}

        <input type="hidden" value="{{ next }}" name="next"/>

        <div>
            <button>Login</button>
        </div>
        {% csrf_token %}
    </form>
{% endblock %}
