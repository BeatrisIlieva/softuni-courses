<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.styles.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" class="login">
        
        <fieldset>
            <legend>Login</legend>
            
            <p class="field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" pattern="[A-Za-z0-9]{1,}@{1}[A-Za-z0-9]{1,}\.{1}[A-Za-z]{1,}" required>
            </p>  
            
            <p class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z0-9]{8,}" required>
            </p>  
            
            <button type="submit">Login</button>
            
        </fieldset>
        
    </form>
</body>
</html>
