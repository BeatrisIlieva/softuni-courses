<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <fieldset>
            <legend>Radio</legend>
            <div class="field">
                <input type="radio" id="option-radio1" name="option-radio">
                <label for="option-radio1">OptionRadio1</label>
            </div>
            
            <div class="field">
                <input type="radio" id="option-radio2" name="option-radio">
                <label for="option-radio2">OptionRadio2</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Checkbox</legend>
            <div class="field">
                <input type="checkbox" id="option-checkbox1" name="option-checkbox1">
                <label for="option-checkbox1">OptionCheckbox1</label>
            </div>
            
            <div class="field">
                <input type="checkbox" id="option-checkbox" name="option-checkbox">
                <label for="option-checkbox">OptionCheckbox2</label>
            </div>
        </fieldset>
        
    </div>
    
</body>
</html>
